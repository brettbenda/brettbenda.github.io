  <title>Study</title>

  <script>
    function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}


    function getUrlParam(parameter, defaultvalue){
    var urlparameter = defaultvalue;
    if(window.location.href.indexOf(parameter) > -1){
        urlparameter = getUrlVars()[parameter];
    }
    return urlparameter;
    }


    var id = getUrlParam("id",100000)
    console.log(id)

    var rand = Math.floor(Math.random()*4)
    console.log(rand)
    switch(rand){
      case 0:
          window.open('https://ufl.qualtrics.com/jfe/form/SV_50aVsvUwpST3U0J?id='+id, "_self");
          break;

          break;
      case 2:

          break;
      case 3:
          //D
          window.open('https://ufl.qualtrics.com/jfe/form/SV_55Wjbq0JgqNsjBP?id='+id, "_self");

    }
  </script>
